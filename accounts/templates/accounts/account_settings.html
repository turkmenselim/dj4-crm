{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}



<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }

    #username{
        font-weight: 600;
        font-size: large;
    }
</style>

<br>

<div class="row">

    <div class="col-md-3">
        <div class="card card-body">
<!--             <a class="btn btn-warning" href="{% url 'home' %}">	&#8592 Back to Profile</a>
            <hr>
            <h3 style="text-align:center;" > Account Settings</h3>
            <hr> -->
            <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}">
            <p class="text-center mt-3" id="username">{{form.name.value}}</p>
            <a class="btn btn-warning mt-3" href="{% url 'home' %}">	&#8592 Back to Profile</a>
        </div>
    </div>    
    <div class="col-md-9">
        <div class="card card-body">

            <form action="" method="POST" enctype="multipart/form-data">

                {% csrf_token %}
                {{form.as_p}}

                <input class="btn btn-primary" type="submit" name="Update Information" value="Update Information">
            </form>
        </div>
    </div>
</div>

{% endblock %}
