{% extends "accounts/main.html" %}


{% block content %}

        <br>
        
        <div class="row mx-auto">
            <div class="col md">
                <div class="card card-body">
                    <h3>Products</h3>
                </div>
                <div class="card card-body">
                    <table class="table">
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                        </tr>
                        {% for i in products %}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.category}}</td>
                                <td>{{i.price}}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>

{% endblock %}
